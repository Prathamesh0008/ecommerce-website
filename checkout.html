<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Checkout Page</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

<div class="checkout-wrapper">
    <div class="checkout-container">
        <h1>Checkout</h1>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total Amount: <span id="total-amount">0.00</span></p>
        </div>

        <!-- Payment Methods Section -->
        <div class="payment-section">
            <h2>Select a Payment Method</h2>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment-method" value="Credit Card" checked>
                    <div class="payment-option credit-card">
                        <i class="icon">&#x1F4B3;</i>
                        <span>Credit Card</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="payment-method" value="PayPal">
                    <div class="payment-option paypal">
                        <i class="icon">&#x1F4B8;</i>
                        <span>PayPal</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="payment-method" value="Google Pay">
                    <div class="payment-option google-pay">
                        <i class="icon">&#x1F4E6;</i>
                        <span>Google Pay</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="payment-method" value="Apple Pay">
                    <div class="payment-option apple-pay">
                        <i class="icon">&#x1F4F1;</i>
                        <span>Apple Pay</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Credit Card Form (Appears only when Credit Card is selected) -->
        <div class="credit-card-form">
            <h2>Enter Credit Card Details</h2>
            <input type="text" placeholder="Card Number" maxlength="16">
            <input type="text" placeholder="Card Holder Name">
            <input type="text" placeholder="MM / YY" maxlength="5">
            <input type="text" placeholder="CVV" maxlength="3">
        </div>

        <!-- Checkout Button -->
        <button class="checkout-button" onclick="proceedToPayment()">Confirm and Pay</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
            // Retrieve cart total from localStorage
            const cartTotal = localStorage.getItem("cartTotal") || "0.00";
            document.getElementById("total-amount").innerText = `$${cartTotal}`;

       // Payment method selection elements
    const paymentOptions = document.querySelectorAll('input[name="payment-method"]');
    const creditCardForm = document.querySelector(".credit-card-form");

    // Show/hide credit card form based on selected payment method
    paymentOptions.forEach(option => {
        option.addEventListener("change", function () {
            if (this.value === "Credit Card") {
                creditCardForm.classList.add("active");
            } else {
                creditCardForm.classList.remove("active");
            }
        });
    });

    // Credit Card Form Validation
    function validateCreditCardForm() {
        const cardNumber = document.querySelector(".credit-card-form input[placeholder='Card Number']").value;
        const cardHolder = document.querySelector(".credit-card-form input[placeholder='Card Holder Name']").value;
        const expiryDate = document.querySelector(".credit-card-form input[placeholder='MM / YY']").value;
        const cvv = document.querySelector(".credit-card-form input[placeholder='CVV']").value;

        // Basic validation checks
        if (!/^\d{16}$/.test(cardNumber)) {
            alert("Please enter a valid 16-digit card number.");
            return false;
        }
        if (cardHolder.trim() === "") {
            alert("Please enter the card holder's name.");
            return false;
        }
        if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
            alert("Please enter the expiry date in MM/YY format.");
            return false;
        }
        if (!/^\d{3}$/.test(cvv)) {
            alert("Please enter a valid 3-digit CVV.");
            return false;
        }
        return true;
    }

    // Function to proceed with payment
    function proceedToPayment() {
        const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
        
        // If credit card is selected, validate the form
        if (selectedMethod === "Credit Card") {
            if (!validateCreditCardForm()) return; // Stop if validation fails
        }

        // Proceed with payment processing
        alert(`Proceeding with payment via ${selectedMethod}. Your total is $${cartTotal}.`);

        // Payment processing logic or redirection
        // Example: window.location.href = "thankyou.html";
    }

    // Add event listener to the checkout button
    document.querySelector(".checkout-button").addEventListener("click", proceedToPayment);
});


</script>
</body>
</html>
